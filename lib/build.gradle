plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // without this dependency grpc call from Hedera SDK throws an error
    implementation 'io.grpc:grpc-okhttp:1.45.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'com.hedera.hashgraph:sdk-jdk7:2.10.1'
}

test {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform {
        includeTags 'unit'
        excludeTags 'integration', 'demo'
    }
}

task integrationTests(type: Test) {
    useJUnitPlatform {
        includeTags 'integration'
        excludeTags 'unit', 'demo'
    }
}

task demoTests(type: Test) {
    useJUnitPlatform {
        includeTags 'demo'
        excludeTags 'unit', 'integration'
    }
    testLogging.events "passed", "skipped", "failed", "standardOut", "standardError"
}

java {
    withSourcesJar()
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}

version = '1.0.0'
